@layout("/layout/container.html", {}){
@var selectOptions;
<div class="row">
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header widget-header-flat widget-header-small">
                <h5 class="widget-title">风险数据表</h5>
                <div class="widget-toolbar">
                    <a href="#" data-action="fullscreen" class="orange2"> <i class="ace-icon fa fa-expand"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="widget-main margin-8">
                    <form method="post" class="form-search" id="search-form">
                        <div class="form-horizontal" role="form">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">数据名称：</label>
                                            <div class="col-sm-8">
                                                <input name="sname" class="form-control" type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">类型：</label>
                                            <div class="col-sm-8">
                                                <select class="chosen form-control w110" name="stype">
                                                    <option value="">--请选择--</option>
                                                    @selectOptions = dict.getDictListByType("bgtype_select_dynamic");
                                                    @if(selectOptions != ""){
                                                    @for(op in selectOptions){
                                                    <option value="${op.value! }">${op.label! }</option>
                                                    @}
                                                    @}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">风险模型：</label>
                                            <div class="col-sm-8">
                                                <input name="smodel" class="form-control" type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">数据日期：</label>
                                            <div class="col-sm-8">
                                                <input name="sdateStart" id="sdateStart" class="form-control Wdate"
                                                       type="text"
                                                       onfocus="WdatePicker({maxDate: '#F{$dp.$D(\'sdateEnd\')}' })"
                                                       style="background:url(${ctxPath}/static/My97DatePicker/skin/datePicker.gif) no-repeat right;width: 45% !important;"/>--
                                                <input name="sdateEnd" id="sdateEnd" class="form-control Wdate"
                                                       type="text"
                                                       onfocus="WdatePicker({minDate: '#F{$dp.$D(\'sdateStart\')}'})"
                                                       style="background:url(${ctxPath}/static/My97DatePicker/skin/datePicker.gif) no-repeat right;width: 45% !important;"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">数据描述：</label>
                                            <div class="col-sm-8">
                                                <input name="sdes" class="form-control" type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">数据来源：</label>
                                            <div class="col-sm-8">
                                                <input name="scome" class="form-control" type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-inline" role="form"></div>
                    </form>
                </div>
                <div class="form-group width-100" style="text-align: center;margin-top: -10px;">
                    <button id="ok" type="button" class="btn btn-primary btn-sm"><i
                            class="ace-icon fa fa-search middle-120"></i>&nbsp;查&nbsp;询
                    </button>
                    <button id="cancel" type="reset" class="btn btn-danger btn-sm"><i
                            class="ace-icon fa fa-refresh middle-120"></i>&nbsp;重&nbsp;置
                    </button>
                </div>
                <div id="list-page" class="widget-main padding-8" style="margin-top: -30px;">
                    <table id="table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="toolbar">
    @if(shiro.hasPermission("demofx:demofxdata:add")){
    <button type="button" class="btn btn-primary btn-sm" id="addDemofxdata"><i
            class="ace-icon fa fa-plus-circle middle-120"></i>&nbsp;添&nbsp;加
    </button>
    @}
    @if(shiro.hasPermission("demofx:demofxdata:delete")){
    <button type="button" class="btn btn-primary btn-sm" id="deleteDemofxdata"><i
            class="ace-icon fa fa-trash-o middle-120"></i>&nbsp;删&nbsp;除
    </button>
    @}
    @if(shiro.hasPermission("demofx:demofxdata:import")){
    <button type="button" class="btn btn-primary btn-sm" id="importDemofxdata"><i
            class="ace-icon fa fa-cloud-upload middle-120"></i>&nbsp;Excel导入
    </button>
    @}
    @if(shiro.hasPermission("demofx:demofxdata:export")){
    <button type="button" class="btn btn-primary btn-sm"
            onclick="Angel.downloadFile('search-form','${ctxPath}/demofx/demofxdata/export')">
        <i class="ace-icon fa fa-cloud-download middle-120"></i>导出Excel
    </button>
    @}
</div>


<script>
    //表格初始化
    $(function () {
        window.operateEvents = {
            'click .updateDemofxdata': function (e, value, row, index) {
                updateDemofxdata(row);
            }
        };
        var $table = $('#table');
        $table.bootstrapTable({
            iconSize: 'sm',
            url: '${ctxPath}/demofx/demofxdata/list?r=' + Math.random(),
            toolbar: '#toolbar',
            cache: false,
            singleSelect: false,
            clickToSelect: true,
            striped: true,
            pagination: true,
            pageNumber: 1,//首页页码
            pageSize: 10,//页面显示条数
            pageList: [10, 25, 50, 100],
            sidePagination: 'server',//服务器端分页
            columns: [
                {checkbox: true},
                {field: "rowId", title: "序号"},
                {field: "sname", title: "数据名称", sortable: true},
                {field: "stypeText", title: "类型"},
                {field: "", title: "核查", formatter: processFormatter},
                {field: "smodel", title: "风险模型", sortable: true},
                {field: "sdate", title: "数据日期", sortable: true},
                {field: "sdes", title: "数据描述", sortable: true},
                {field: "scome", title: "数据来源", sortable: true},
                {field: "", style: "width:120px", title: "操作", events: operateEvents, formatter: operateFormatter}
            ],
            contentType: "application/x-www-form-urlencoded",
            queryParamsType: "limit",
            dataType: "json",
            method: "post",
            queryParams: function (params) {
                var json = $("#search-form").serializeJson();
                $.extend(params, json);
                return params;
            },
            onDblClickRow: function (row) {
                $.cuslayer({
                    mode: "detail",
                    url: "${ctxPath}/demofx/demofxdata/detail/showlayer",
                    data: {id: row.id},
                    table: "table",
                    width: '100%',
                    height: '100%',
                    title: '风险数据表详细信息'
                });
            }
        });
        $table.bootstrapTable('resetView', {height: window.innerHeight - $(".bootstrap-table").offset().top - 15});
    })

    //初始化所有下拉框
    $(".chosen").chosen({width: "100%", search_contains: true, disable_search_threshold: 10});

    function operateFormatter(value, row, index) {
        var operates = [];
  		@if (shiro.hasPermission("demofx:demofxdata:update")) {
            operates.push('<a class="btn btn-primary btn-sm" href="javascript:void(0);" title="详细"' +
                '><i class="ace-icon fa fa-pencil bigger-130"></i>&nbsp;详细</a>&nbsp;<a class=" btn btn-primary btn-sm" href="javascript:void(0);" title=明细数据"' +
                '><i class="ace-icon fa fa-pencil bigger-130"></i>&nbsp;明细数据</a>&nbsp;<a class="btn btn-primary btn-sm " href="javascript:void(0);" title=提交核查"' +
                '><i class="ace-icon fa fa-pencil bigger-130"></i>&nbsp;提交核查</a>&nbsp;<a class="btn btn-primary btn-sm " href="javascript:void(0);" title=提交核查"' +
                '><i class="ace-icon fa fa-pencil bigger-130"></i>&nbsp;核查进度</a>');
      	@
        }
        return operates.join('&nbsp;&nbsp;&nbsp;&nbsp;');
    }

    function operateFormatter(value, row, index) {
        var operates = [];
  		@if (shiro.hasPermission("demofx:demofxdata:update")) {
            operates.push('<a class="btn btn-primary btn-sm" href="javascript:void(0);" title="详细"' +
                '><i class="ace-icon fa fa-pencil bigger-130"></i>&nbsp;详细</a>&nbsp;<a class=" btn btn-primary btn-sm" href="javascript:void(0);" title=明细数据"' +
                '><i class="ace-icon fa fa-pencil bigger-130"></i>&nbsp;明细</a>&nbsp;<a class="btn btn-primary btn-sm " href="javascript:void(0);" title=提交核查"' +
                '><i class="ace-icon fa fa-pencil bigger-130"></i>&nbsp;核查</a>');
      	@
        }
        return operates.join('&nbsp;&nbsp;&nbsp;&nbsp;');
    }

    function processFormatter(value, row, index) {
        var operates = [];
  		@if (shiro.hasPermission("demofx:demofxdata:update")) {
            operates.push('<div class="progress"><div style="width: 55%;" class="progress-bar progress-bar-warning"></div></div>');
      	@
        }
        return operates.join('&nbsp;&nbsp;&nbsp;&nbsp;');
    }

    //查询按钮
    $("#ok").click(function () {
        var params = jQuery("#search-form").serializeJson();
        $('#table').bootstrapTable("refresh", {query: params});
    });

    //重置按钮
    $("#cancel").click(function () {
        $(".chosen").val("").trigger("chosen:updated");
        $("input").val("");
    });

    //条件查询
    function query(params) {
        if (params == undefined) {
            params = {};
        }
        var json = $("#search-form").serializeJson();
        $.extend(params, json);
        $('#table').bootstrapTable("refresh", {query: params});
    }

    //增加操作
    $("#addDemofxdata").click(function () {
        $.cuslayer({
            mode: "page",
            url: "${ctxPath}/demofx/demofxdata/add/showlayer",
            title: '添加<风险数据表>',
            width: '100%',
            height: '100%'
        });
    });

    //修改操作
    function updateDemofxdata(row) {
        $.cuslayer({
            mode: "page",
            url: "${ctxPath}/demofx/demofxdata/edit/showlayer",
            data: {'id': row.id},
            title: '修改<风险数据表>',
            width: '100%',
            height: '100%'
        });
    }

    //删除操作
    $("#deleteDemofxdata").click(function () {
        var rows = $('#table').bootstrapTable("getSelections");
        if (rows.length == 0) {
            failMsg("请选择要删除的数据（可批量操作）！");
            return;
        } else {
            var ids = [];
            for (var i = 0; i < rows.length; i++) {
                ids.push(rows[i].id);
            }
            $.cuslayer({
                mode: "del",
                url: "${ctxPath}/demofx/demofxdata/deletes",
                data: {
                    'ids': ids
                },
                msg: '确定要删除选中的数据吗（不可恢复）？',
                callback: function () {
                    query();
                }
            });
        }
    });

    //跳转到Excel导入窗口
    $("#importDemofxdata").click(function () {
        $.cuslayer({
            mode: "page",
            url: "${ctxPath}/demofx/demofxdata/import/showlayer",
            btn: ['<i class="ace-icon fa fa-cloud middle-120"></i>&nbsp;导 入', '<i class="ace-icon fa fa-times-circle middle-120"></i>&nbsp;关 闭'],
            title: '<风险数据表>Excel导入'
        });
    });
</script>
@}
