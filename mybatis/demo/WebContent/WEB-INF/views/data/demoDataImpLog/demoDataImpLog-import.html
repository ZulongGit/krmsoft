 @layout("/layout/container.html", {}){ 
  <div class="row">
    <div class="col-xs-12">
      <div class="widget-box">
        <div class="widget-header widget-header-flat widget-header-small">
          <h5 class="widget-title">上传文件</h5>
          <div class="widget-toolbar">
            <a href="#" data-action="fullscreen" class="orange2"> <i class="ace-icon fa fa-expand"></i>
            </a>
          </div>
        </div>
        <div class="widget-body">
          <div class="widget-main margin-8">
            <form method="post" class="form-search" id="search-form">
              <div class="form-horizontal" role="form">
                <div class="container-fluid">
                  <div class="row">
                       <div class="col-xs-4">
                           <div class="form-group">
                             <label class="col-sm-4 control-label">数据源：</label>
                             <div class="col-sm-8">
                               <input type="text" class="width-80" name="modelCode"/>
                             </div>
                           </div>
                         </div>
                         <div class="col-xs-4">
                           <div class="form-group">
                             <label class="col-sm-4 control-label">源数据集：</label>
                             <div class="col-sm-8">
                               <input type="text" class="width-80" name="modelName"/>
                             </div>
                           </div>
                         </div>
                  </div>
                </div>
              </div>
              <div class="form-inline" role="form"> 
                 <span class="btn btn-purple btn-minier" id="importFile">
					<i class="ace-icon fa fa-cloud-download bigger-130 "></i>
					<span>上传文件</span>
					<input type="file" class="phide"  name="excel" 
					data-url="${ctxPath}/area/import" _accept="application/vnd.ms-excel" 
					data-progressid="#excel-progress"
					onchange="Angel.uploadFile.excel(this);"/>
				</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>

  </script>
  @}
