@layout("/layout/container.html", {}){
@var selectOptions;
<div class="row">
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header widget-header-flat widget-header-small">
                <h5 class="widget-title">模板配置</h5>
                <div class="widget-toolbar">
                    <a href="#" data-action="fullscreen" class="orange2"> <i
                            class="ace-icon fa fa-expand"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="widget-main margin-8">
                    <form method="post" class="form-search" id="search-form">
                        <div class="form-horizontal" role="form">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">所属项目：</label>
                                            <div class="col-sm-8">
                                                <select class="chosen form-control w110" name="proId">
                                                    <option value="">--请选择--</option>
                                                    @var map = dict.getEmptyMap();
                                                    @if(!session.loginUser.isAdmin){
                                                    @map.userId = session.loginUser.id;
                                                    @}
                                                    @selectOptions = dict.getDictListByType("project_select_dynamic",
                                                    map);
                                                    @if(selectOptions != ""){
                                                    @for(op in selectOptions){
                                                    <option value="${op.value! }">${op.label! }</option>
                                                    @}
                                                    @}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">模板名称：</label>
                                            <div class="col-sm-8">
                                                <input name="templateName" class="form-control" type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">文件名：</label>
                                            <div class="col-sm-8">
                                                <input name="fileName" class="form-control" type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">语言：</label>
                                            <div class="col-sm-8">
                                                <select class="chosen form-control w110" name="tempLanguage">
                                                    <option value="">--请选择--</option>
                                                    @selectOptions = dict.getDictListByType("code_language");
                                                    @if(selectOptions != ""){
                                                    @for(op in selectOptions){
                                                    <option value="${op.value! }">${op.label! }</option>
                                                    @}
                                                    @}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-group width-100" style="text-align: center;margin-top: -10px;">
                    <button id="ok" type="button" class="btn btn-primary btn-sm"><i
                            class="ace-icon fa fa-search middle-120"></i>&nbsp;查&nbsp;询
                    </button>
                    <button id="cancel" type="reset" class="btn btn-danger btn-sm"><i
                            class="ace-icon fa fa-refresh middle-120"></i>&nbsp;重&nbsp;置
                    </button>
                </div>
                <div id="list-page" class="widget-main padding-8" style="margin-top: -30px;">
                    <table id="table"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="toolbar">
    @if(shiro.hasPermission("codegen:proTemplates:add")){
    <button type="button" class="btn btn-primary btn-sm" id="addproTemplates"><i
            class="ace-icon fa fa-plus-circle middle-120"></i>&nbsp;添&nbsp;加
    </button>
    @}
    @if(shiro.hasPermission("codegen:proTemplates:update")){
    <button type="button" class="btn btn-primary btn-sm" id="editproTemplates"><i
            class="ace-icon fa fa-pencil middle-120"></i>&nbsp;修&nbsp;改
    </button>
    @}
    @if(shiro.hasPermission("codegen:proTemplates:delete")){
    <button type="button" class="btn btn-primary btn-sm" id="deleteproTemplates"><i
            class="ace-icon fa fa-trash-o middle-120"></i>&nbsp;删&nbsp;除
    </button>
    @}
</div>


<script>
    //表格初始化
    $(function () {
        var $table = $('#table');
        $table.bootstrapTable({
            iconSize: 'sm',
            url: '${ctxPath}/codegen/proTemplates/list?r=' + Math.random(),
            toolbar: '#toolbar',
            cache: false,
            singleSelect: false,
            clickToSelect: true,
            striped: true,
            pagination: true,
            pageNumber: 1,//首页页码
            pageSize: 10,//页面显示条数
            pageList: [10, 25, 50, 100],
            sidePagination: 'server',//服务器端分页
            columns: [
                {
                    checkbox: true, formatter: function (value, row, index) {
                        if (row.disabled != undefined && row.disabled != 'N') {
                            return {disabled: true};
                        }
                    }
                },
                {field: "rowId", title: "序号"},
                {field: "proIdText", title: "所属项目"},
                {field: "templateName", title: "模板名称", sortable: true},
                {field: "fileName", title: "文件名", sortable: true},
                {field: "path", title: "路径", sortable: true},
                {field: "tempLanguageText", title: "语言"},
                {field: "sorts", title: "排序", sortable: true},
                {
                    field: "", title: "最近修改信息", formatter: function (value, row, index) {
                        if (row.updateName == undefined || row.updateDate == undefined) {
                            return '-';
                        }
                        return row.updateName + '--' + row.updateDate;
                    }
                }
            ],
            contentType: "application/x-www-form-urlencoded",
            queryParamsType: "limit",
            dataType: "json",
            method: "post",
            queryParams: function (params) {
                var json = $("#search-form").serializeJson();
                $.extend(params, json);
                return params;
            },
            onDblClickRow: function (row) {
                $.cuslayer({
                    mode: "detail",
                    url: "${ctxPath}/codegen/proTemplates/detail/showlayer",
                    data: {id: row.id},
                    table: "table",
                    width: '100%',
                    height: '100%',
                    title: '模板配置详细信息'
                });
            }
        });
        $table.bootstrapTable('resetView', {height: window.innerHeight - $(".bootstrap-table").offset().top - 15});
    })

    //初始化所有下拉框
    $(".chosen").chosen({width: "100%", search_contains: true, disable_search_threshold: 10});

    function proTemplatesDetail(value, row, index) {
        return '<a data-mode="detail" data-title="模板配置详细信息"' +
            'data-url="${ctxPath}/codegen/proTemplates/detail/showlayer"' +
            'data-width="50%"' +
            'data-data="{id:' + row.id + '}" >' +
            value +
            '</a>';
    }

    //查询按钮
    $("#ok").click(function () {
        var params = jQuery("#search-form").serializeJson();
        $('#table').bootstrapTable("refresh", {query: params});
    });

    //重置按钮
    $("#cancel").click(function () {
        $(".chosen").val("").trigger("chosen:updated");
        $("input").val("");
    });

    //条件查询
    function query(params) {
        if (params == undefined) {
            params = {};
        }
        var json = $("#search-form").serializeJson();
        $.extend(params, json);
        $('#table').bootstrapTable("refresh", {query: params});
    }

    //增加操作
    $("#addproTemplates").click(function () {
        $.cuslayer({
            mode: "page",
            url: "${ctxPath}/codegen/proTemplates/add/showlayer",
            title: '添加<模板配置>',
            width: '100%',
            height: '100%'
        });
    });

    //修改操作
    $("#editproTemplates").click(function () {
        var rows = $('#table').bootstrapTable("getSelections");
        console.log(rows)
        if (rows.length == 0) {
            failMsg("请选择要修改的数据！");
            return;
        } else if (rows.length > 1) {
            failMsg("只能选择一条数据哦！");
            return;
        } else {
            var row = rows[0];
            $.cuslayer({
                mode: "page",
                url: "${ctxPath}/codegen/proTemplates/edit/showlayer",
                data: {'id': row.id},
                title: '修改<模板配置>',
                width: '100%',
                height: '100%'
            });
        }
    });

    //删除操作
    $("#deleteproTemplates").click(function () {
        var rows = $('#table').bootstrapTable("getSelections");
        if (rows.length == 0) {
            failMsg("请选择要删除的数据（可批量操作）！");
            return;
        } else {
            var ids = [];
            for (var i = 0; i < rows.length; i++) {
                if (rows[i].canDel == '0') {
                    failMsg("序号为" + (i + 1) + "的数据为默认模板，不能删除！");
                    return;
                } else {
                    ids.push(rows[i].id);
                }
            }
            $.cuslayer({
                mode: "del",
                url: "${ctxPath}/codegen/proTemplates/deletes",
                data: {
                    'ids': ids
                },
                msg: '确定要删除选中的数据吗（不可恢复）？',
                callback: function () {
                    query();
                }
            });
        }
    });
</script>
@}
