@var selectOptions;
<div class="layer">
    <div style="background-color: #fff;border: 1px dashed #e0e0e0;padding: 5px;"><font
            style="color:red">提示信息：红色文字为必填选项</font></div>
    <form class="FormGrid" id="table-form" method="post" enctype="multipart/form-data" action="">
        <div class="form-horizontal" role="form" style="margin-top:20px;">
            <div class="container-fluid">
                <div class="row" id="form-row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label red">项目名称：</label>
                            <div class="col-sm-8">
                                <input id="proName" name="proName" type="text" value="${entry.proName!}" maxlength="200"
                                       required/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label red">项目类型：</label>
                            <div class="col-sm-8">
                                <select class="chosen_select" name="proType" id="proType" select="true">
                                    <option value="">--请选择--</option>
                                    <option value="01">私人项目</option>
                                    <option value="02">小组项目</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label ">排序：</label>
                            <div class="col-sm-8">
                                <input id="sorts" name="sorts" type="text" value="" maxlength="10"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label class="col-sm-1 control-label " style="width: 16.6666667%;">项目描述：</label>
                            <div class="col-sm-10">
                                <textarea name="description" maxlength="200" style="width:100%;height:50px;">${entry.description!}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    //初始化所有的下拉框，带搜索
    $(".chosen_select").chosen({width: "100%", search_contains: true, disable_search_threshold: 10});
    //描述框自动扩张高度
    $('textarea[class*=autosize]').autosize({append: "\n"});
    $("#sorts").val($('#table').bootstrapTable("getData").length + 1);
    $(function () {
        var layerIndex = layer.index;	//当前层参数
        //表单校验
        $("#table-form").validate({
            messages: {
                proName: {required: "请输入项目名称！"},
            },
            submitHandler: function (form) {
                var indexLoad = loading("系统正在提交数据，请稍后......");
                $("#table-form").ajaxSubmit({
                    type: 'post',
                    url: '${ctxPath}/codegen/projects/save',
                    success: function (data) {
                        layer.close(indexLoad);
                        if (data.code == 1) {
                            successMsg(data.msg, function () {
                                layer.close(layerIndex);	//关闭层
                                query();	//刷新列表数据
                            });
                        } else {
                            failMsg(data.msg);
                        }
                    }
                });
            },
            errorPlacement: function (error, element) {
                if (element.attr("id") == "proType") {
                    element = $("#proType_chosen");
                }
                tip.errorTip(error.html(), element);
            }
        });
    });
</script>
