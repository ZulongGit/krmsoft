<link rel="stylesheet" href="${ctxPath!}/static/chat/css/chat.css" />
<!-- <script src="${ctxPath!}/static/chat/js/vue.js"></script>
<script src="${ctxPath!}/static/chat/js/main.js"></script> -->
<div id="chat">
	<div class="sidebar">
		<div class="m-card">
			<header>
				<img class="avatar" width="40" height="40" alt="Coffce" src="${ctxPath!}/static/chat/images/1.jpg">
				<p class="name">${session.loginUser.name!}</p>
			</header>
			<footer>
				<input class="search" placeholder="search user...">
			</footer>
		</div>
		<!--v-component-->
		<div class="m-list">
			<ul>
				<!--v-for-start-->
				<li class="active"><img class="avatar" width="30" height="30" alt="示例介绍" src="${ctxPath!}/static/chat/images/2.png">
					<p class="name">示例介绍</p></li>
				<li><img class="avatar" width="30" height="30" alt="webpack" src="${ctxPath!}/static/chat/images/3.jpg">
					<p class="name">webpack</p></li>
				<!--v-for-end-->
			</ul>
		</div>
		<!--v-component-->
	</div>
	<div class="main">
		<div class="m-message">
			<ul>
				<!--v-for-start-->
				<li><p class="time">
						<span>22:35</span>
					</p>
					<div class="main">
						<img class="avatar" width="30" height="30" src="${ctxPath!}/static/chat/images/2.png">
						<div class="text">Hello，这是一个基于Vue + Webpack构建的简单chat示例，聊天记录保存在localStorge。简单演示了Vue的基础特性和webpack配置。</div>
					</div></li>
				<li><p class="time">
						<span>22:35</span>
					</p>
					<div class="main">
						<img class="avatar" width="30" height="30" src="${ctxPath!}/static/chat/images/2.png">
						<div class="text">项目地址: https://github.com/coffcer/vue-chat</div>
					</div></li>
				<!--v-for-end-->
			</ul>
		</div>
		<!--v-component-->
		<div class="m-text">
			<textarea placeholder="按 Ctrl + Enter 发送"></textarea>
		</div>
		<!--v-component-->
	</div>
</div>
