@var selectOptions;
<div class="layer">
    <div style="background-color: #fff;border: 1px dashed #e0e0e0;padding: 5px;"><font style="color:red"><font
            style="color:red">提示信息：红色文字为必填选项</font></div>
    <form class="FormGrid" id="table-form" method="post" enctype="multipart/form-data" action="">
        <div class="form-horizontal" role="form" style="margin-top:20px;">
            <input name="id" type="hidden" value="${entry.id!}">
            <div class="container-fluid">
                <div class="row" id="form-row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label red">名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" type="text" value="${entry.name!}" maxlength="25"
                                       required/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label ">分类：</label>
                            <div class="col-sm-8">
                                <input id="subclass" name="subclass" type="text" value="${entry.subclass!}"
                                       maxlength="25"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label class="col-sm-1 control-label " style="width: 16.6666667%;">描述：</label>
                            <div class="col-sm-10">
                <textarea name="des" maxlength="25" style="width:100%;height:150px;">
                  ${entry.des!}
                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label ">负责人：</label>
                            <div class="col-sm-8">
                                <input id="createor" name="createor" type="text" value="${entry.createor!}"
                                       maxlength="25"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label red">创建时间：</label>
                            <div class="col-sm-8">
                                <input class="Wdate" id="repdate" name="repdate" type="text" value="${entry.repdate!}"
                                       maxlength="20" onfocus="WdatePicker()" date="true"
                                       style="background:url(${ctxPath}/static/My97DatePicker/skin/datePicker.gif) no-repeat right;"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    //初始化所有的下拉框，带搜索
    $(".chosen_select").chosen({width: "100%", search_contains: true, disable_search_threshold: 10});
    //描述框自动扩张高度
    $('textarea[class*=autosize]').autosize({append: "\n"});

    $(function () {
        var layerIndex = layer.index;	//当前层参数
        $('#mySwitch input').bootstrapSwitch('state', false);
        //金额格式化
        $(".money").blur(function () {
            var money = $(this).val();
            var temp_money = accounting.toFixed(money, 2);
            $(this).val($.trim(temp_money));
        })
        //表单校验
        $("#table-form").validate({
            messages: {
                id: {required: "请输入编号！"},
                name: {required: "请输入名称！"},
                repdate: {required: "请输入创建时间！"},
                status: {required: "请输入状态！"},
            },
            submitHandler: function (form) {
                var indexLoad = loading("系统正在提交数据，请稍后......");
                $("#table-form").ajaxSubmit({
                    type: 'post',
                    url: '${ctxPath}/demoreport/demoReport/save',
                    success: function (data) {
                        layer.close(indexLoad);
                        if (data.code == 1) {
                            successMsg(data.msg, function () {
                                layer.close(layerIndex);	//关闭层
                                query();	//刷新列表数据
                            });
                        } else {
                            failMsg(data.msg);
                        }
                    }
                });
            },
            errorPlacement: function (error, element) {
                tip.errorTip(error.html(), element);
            }
        });
    });
</script>
